<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="utf-8">

     <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">     <!-- Static css -->
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>

<header>
    <nav id="navigation" class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #212529">
        <a class="navbar-brand" href="{% url 'home' %}">Alex Stoian</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link mx-1" href="{% url 'home' %}">
                    <i class="fas fa-home mr-1"></i>HOME</a>
                <a class="nav-item nav-link mx-1" href="{% url 'resume_home' %}">
                    <i class="fas fa-list-alt mr-1"></i>RESUME</a>
                <a class="nav-item nav-link mx-1" href="{% url 'project' %}">
                    <i class="fas fa-code mr-1"></i>PROJECTS</a>
                <a class="nav-item nav-link mx-1" href={% url 'ctfs' %}#">
                    <i class="fas fa-flag mr-1"></i>CTFs</a>
                <a class="nav-item nav-link mx-1" href="{% url 'allblogs' %}">
                    <i class="fas fa-comment-alt mr-1"></i>BLOG</a>
            </div>
        </div>
    </nav>
</header>

    {% block header %}
    {% endblock %}


<div class="wrapper">
    {% block content %}
    {% endblock %}
</div>


<footer class="text-muted">
    <div class="container text-center">
        <p>&copy; Alex Stoian {% now  "Y" %}</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
