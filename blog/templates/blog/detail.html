{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}{{ blog.title }}{% endblock %}


{% block content %}

    <main role="main">
        <div class="container">

            <div class="text-center">
                <h1 class="text-center pt-3">{{ blog.title }}</h1>
                <img class="img-fluid img-thumbnail" src="{{ blog.image.url }}" alt="lel"/>
                <br/>
                <p class="text-center">{{ blog.pub_date_pretty }}</p>
                <br/>

            </div>
            <p>{{ blog.body }}</p>
        </div>
    </main>

{% endblock %}
